<div class="row">
  <h2 md-dialog-title class="float-left">Please login</h2>
  <button md-dialog-close md-icon-button class="btn-danger float-right" aria-controls="Close"><md-icon aria-hidden="true">close</md-icon></button>
</div>
<md-dialog-content>
  <form class="form-horizontal" role="form" layout="column">
    <md-input-container class="row">
      <input md-input type="text" id="username" name="username" placeholder="Username" [(ngModel)]="cred.username">
    </md-input-container>
    <!--Forgot your username?  a ui-sref="public.forgot.username">Click Here</a-->
    <md-input-container class="row">
      <input md-input type="password" id="password" name="password" placeholder="Password" [(ngModel)]="cred.password">
    </md-input-container>
    <!--Forgot your password?  a ui-sref="public.forgot.password">Click Here</a-->
  </form>
  <p *ngIf="error != null">{{error}}</p>
</md-dialog-content>
<md-dialog-actions class="d-flex flex-row-reverse">
  <button md-raised-button (click)="login()" class="md-primary">Login</button>
  <button md-raised-button (click)="register()" class="md-primary">Sign Up</button>
  <button md-raised-button md-dialog-close class="mr-auto btn-danger">Cancel</button>
</md-dialog-actions>
