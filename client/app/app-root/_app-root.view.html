<top-toolbar></top-toolbar>
<md-sidenav-container #sidenav>
  <md-sidenav #sidenav class="control-theme" mode="side" [opened]="isSideNavOpen()">
    <div class="side-panel-container">
      <router-outlet name="side" (deactivate)="onDeactivate($event)" (activate)="onActivate($event)"></router-outlet>
    </div>
  </md-sidenav>
  <inner-navbar></inner-navbar>
  <div class="main-panel-container">
    <router-outlet (deactivate)="onDeactivate($event)" (activate)="onActivate($event)"></router-outlet>
    <router-outlet name="action" (deactivate)="onDeactivate($event)" (activate)="onActivate($event)"></router-outlet>
  </div>
</md-sidenav-container>
<footer class="absolute-bottom d-flex flex-column align-items-center">
  <span class="footer-text">&copy; John C. Heinnickel, 2017</span>
</footer>
