<md-dialog-container>
  <h5 md-dialog-title class="md-primary">Create New Pool</h5>
  <md-dialog-content>
    <div class="d-flex flex-column">
      <md-input-container md-floatingPlaceholder="Name">
        <input md-input type="text" required [(ngModel)]="cred.username">
      </md-input-container>
      <md-chip-list>
        <div class="d-flex flex-row flex-wrap align-content-between">
          <md-chip *ngFor="let chain of imageChains" [color]="isSelectedChain(chain) ? 'primary' : false"
                   (selected)="selectChain(chain)"></md-chip>
        </div>
      </md-chip-list>
      <span *ngIf="error !== null">{{error}}</span>
    </div>
  </md-dialog-content>
  <md-dialog-actions>
    <div class="d-flex flex-row-reverse">
      <button md-raised-button (click)="create()" [disabled]="error !== null" class="md-primary">OK</button>
      <button md-raised-button md-dialog-close class="mr-auto md-warn">Cancel</button>
    </div>
  </md-dialog-actions>
</md-dialog-container>
